services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: kiosk
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: server.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/kiosk
      SECRET_KEY: dev-secret
      FERNET_KEY: dev-fernet-key-change-me
      SERVER_HOST: http://server:8000
    ports: ["8000:8000"]
    depends_on:
      - db
volumes:
  pgdata:
